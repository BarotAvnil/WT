<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var products = [
            {
                Name : "Soap",
                Price :"50"
            },
            {
                Name : "Shampoo",
                Price :"100"
            },
            {
                Name : "Conditioner",
                Price :"150"
            }
        ]
        for(product of products){
            document.write('<br/>',product.Name);
            document.write('<br/>',product.Price);
            document.write('<br/>');
        }
        
    </script>
</body>
</html>
