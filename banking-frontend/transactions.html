<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Transactions - Banking System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Banking System</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="accounts.html">Accounts</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container mt-5">
        <h1 class="text-center">Manage Transactions</h1>

        <!-- Add New Transaction Form -->
        <section class="my-4">
            <h2 class="h3">Add New Transaction</h2>
            <form id="transactionForm" class="form-inline">
                <div class="form-group mb-2 mr-2">
                    <label for="accountNumber" class="sr-only">Account Number</label>
                    <input type="text" id="accountNumber" class="form-control" placeholder="Account Number">
                </div>
                <div class="form-group mb-2 mr-2">
                    <label for="transactionType" class="sr-only">Transaction Type</label>
                    <select id="transactionType" class="form-control">
                        <option value="credit">Credit</option>
                        <option value="debit">Debit</option>
                    </select>
                </div>
                <div class="form-group mb-2 mr-2">
                    <label for="amount" class="sr-only">Amount</label>
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Add Transaction</button>
            </form>
        </section>

        <!-- Transactions List -->
        <section class="my-4">
            <h2 class="h3">Transaction List</h2>
            <ul id="transactionList" class="list-group"></ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Banking Management System</p>
    </footer>

    <!-- Bootstrap JS and Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
