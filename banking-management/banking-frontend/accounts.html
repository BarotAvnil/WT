<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Accounts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manage Accounts</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="users.html">Users</a>
            <a href="transactions.html">Transactions</a>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Add New Account</h2>
            <form id="accountForm">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="Enter user ID" required>
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" placeholder="Enter account number" required>
                <label for="balance">Balance:</label>
                <input type="number" id="balance" placeholder="Enter balance" required>
                <button type="submit">Add Account</button>
            </form>
        </section>
        <section class="list-container">
            <h2>Account List</h2>
            <ul id="accountList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Banking Management System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
