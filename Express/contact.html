<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        .header {
            background-color: black;
            height: 50px;
            width: 100%;
            text-align: right;
            align-content: center;
        }

        body {
            background-color: #f2f2f2; /* Replace with the actual background color of your image */
        }

        .contact-form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-top: 0;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            height: 30px; /* Reduced height from 40px to 30px */
            margin-bottom: 20px;
            padding: 5px; /* Reduced padding from 10px to 5px */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 80px; /* Reduced height from 100px to 80px */
            resize: vertical;
        }

        .contact-form button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="./home" style="color: white; text-decoration: none; margin-right: 20px; font-size: x-large">Home</a>
        <a href="./about" style="color: white; text-decoration: none; margin-right: 20px; font-size: x-large">About</a>
        <a href="./game" style="color: white; text-decoration: none; margin-right: 20px; font-size: x-large">Game</a>
        <a href="./contact" style="color: white; text-decoration: none; margin-right: 20px; font-size: x-large">Contact</a>
        <a href="./FAQs" style="color: white; text-decoration: none; margin-right: 20px; font-size: x-large">FAQs</a>
        <a href="./help" style="color: white; text-decoration: none; margin-right: 20px; font-size: x-large">Help</a>
    </div>
    
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Clear form fields
            this.reset();
            
            // Show a confirmation message
            alert('Your message has been sent successfully!');
        });
    </script>
</body>
</html>
